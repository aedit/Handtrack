<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hand Track</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
    <canvas id="image-board" width="400" height="300"></canvas>
    <div class="btns">
      <button id="btn">Toggle WebCam</button>
      <div>
        <p class="cat">Detection Catagory</p>
        <button id="btn-one">Swipe</button>
        <button id="btn-two">Open / Close</button>
      </div>  
    </div>
    <div id="pred">
      <p>Model is loading...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
